<!DOCTYPE html>

</head>

            <li class="options"><img src="./SelectMenu_Img/facebook.png" alt="">

            <li class="options"><img src="./SelectMenu_Img/instagram.png" alt="">Instagram</li>
            <li class="options"><img src="./SelectMenu_Img/twitter.png" alt="">Twitter</li>

            <li class="options"><img src="./SelectMenu_Img/whatsapp.png" alt="">Whatsapp</li>
        </ul>

    <script src="script.js"></script>

</html>
